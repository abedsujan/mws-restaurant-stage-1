<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website to find the restaurant near to you.">
  <title>Restaurant Reviews</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dd6018">
  <!-- Normalize.css -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Google Web Font -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="200x200" href="/img/icon/logo_200.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/img/icon/logo_512.png">
  <script type="text/javascript" src="js/header.js"></script>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb-nav" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps showing filtered restaurant near to you."></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2018
    <a href="/" aria-labelledby="footer">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved
  </footer>
  <script type="text/javascript" src="/js/header.js"></script>
  <script type="text/javascript" src="/js/home_html_fragments.js"></script>
  <script type="text/javascript" src="/js/idb.js"></script>
  <script type="text/javascript" src="/js/dbhelper.js"></script>
  <script type="application/javascript" src="js/main.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqvXFr0WfZbi36vObjuf6suQ7t4a54mn4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
