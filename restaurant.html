<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website to find the restaurant near to you.">
  <title>Restaurant Info</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dd6018">
  <!-- Normalize.css -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Google Web Font -->
  <link rel="preconnect" href="//fonts.googleapis.com/css?family=Google+Sans:400|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
  <link async rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/img/icon/logo_32.png">
  <link rel="icon" type="image/png" sizes="200x200" href="/img/icon/logo_200.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/img/icon/logo_512.png">

  <script async src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous" async defer></script>
</head>

<body class="inside">
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb-nav" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>

  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container">
      <div id="favorite-star" class="favorite-star"></div>
      <div id="opening-hours"></div>
      <br>
      <br>
      <div id="restaurant-address"></div>

      <div id="map" role="application" aria-label="Google Maps showing filtered restaurant near to you."></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
    </section>
    <!-- End reviews -->

    <!-- Beginning form -->
    <section id="form-container" aria-label="Form Container">
      <h3 class="review-head">Add a Review</h3>
      <form id="review-form" role="form" aria-label="review form">
        <fieldset>
          <span class="star-cb-group">
            <input type="radio" id="rating-5" name="review-rating" value="5" required />
            <label for="rating-5">5</label>
            <input type="radio" id="rating-4" name="review-rating" value="4" checked="checked" />
            <label for="rating-4">4</label>
            <input type="radio" id="rating-3" name="review-rating" value="3" />
            <label for="rating-3">3</label>
            <input type="radio" id="rating-2" name="review-rating" value="2" />
            <label for="rating-2">2</label>
            <input type="radio" id="rating-1" name="review-rating" value="1" />
            <label for="rating-1">1</label>
            <input type="radio" id="rating-0" name="review-rating" value="0" class="star-cb-clear" />
            <label for="rating-0">0</label>
          </span>
        </fieldset>

        <input type="text" placeholder="Enter your name" id="review-name" aria-label="review name" required>

        <textarea name="review-comment" id="review-comment" rows="3" placeholder="Write your review for this Restaurant here" aria-label="review comment"
          minlength="5" required></textarea>

        <input class="btn" type="submit" value="Add a review !">
      </form>
    </section>
    <!-- End form -->
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/" aria-labelledby="footer">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved
  </footer>

  <script type="text/javascript" src="/js/dbhelper.js"></script>
  <script type="text/javascript" src="/js/restaurant_info.js"></script> -->

  <!-- inject:js -->
  <!-- endinject -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqvXFr0WfZbi36vObjuf6suQ7t4a54mn4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
