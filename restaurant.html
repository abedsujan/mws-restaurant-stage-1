<head>

  <title>Restaurant Info</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dd6018">
  <!-- Normalize.css -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Google Web Font -->
  <link rel="preconnect" href="//fonts.googleapis.com/css?family=Google+Sans:400|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
  <link async rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/img/icon/logo_32.png">
  <link rel="icon" type="image/png" sizes="200x200" href="/img/icon/logo_200.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/img/icon/logo_512.png">

</head>

<body class="inside">
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb-nav" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>

  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container">
      <div id="opening-hours"></div>
      <br>
      <br>
      <div id="restaurant-address"></div>

      <div id="map" role="application" aria-label="Google Maps showing filtered restaurant near to you."></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
    </section>
    <!-- End reviews -->
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/" aria-labelledby="footer">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved
  </footer>
