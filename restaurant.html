<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website to find the restaurant near to you.">
  <title>Restaurant Info</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dd6018">
  <!-- Normalize.css -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Google Web Font -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="200x200" href="/img/icon/logo_200.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/img/icon/logo_512.png">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb-nav" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div>
        <h3>Open Hours</h3>
        <table id="restaurant-hours"></table>
        <br>
        <br>
        <h3>Address</h3>
        <p id="restaurant-address"></p>
      </div>
      <div id="map" role="application" aria-label="Google Maps showing filtered restaurant near to you."></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div>
        <h2 id="restaurant-name"></h2>
        <picture id="restaurant-img"></picture>
        <p id="restaurant-cuisine"></p>
      </div>

    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqvXFr0WfZbi36vObjuf6suQ7t4a54mn4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
